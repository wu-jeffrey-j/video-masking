    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;

      background: #888;

    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;

    html {
      scrollbar-width: thin;

    }
    body {

    .backdrop-blur-figma { /* Custom class for backdrop-filter if needed beyond Tailwind's standard */
      -webkit-backdrop-filter: blur(25px);

    }
  </style>
